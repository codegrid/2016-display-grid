<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="../common.css" charset="utf-8">
<style>
.grid {
  display: grid;
  grid-template-columns: auto auto auto;
  grid-template-rows: auto auto auto;
  grid-auto-flow: column;
}
</style>
<title>grid-gap</title>
</head>
<body>

<div class="grid">
  <div class="grid__item" style="width: 100px;">1</div>
  <div class="grid__item" style="height: 200px;">2</div>
  <div class="grid__item" style="width: 50px; height: 50px;">3</div>
  <div class="grid__item">4</div>
  <div class="grid__item" style="width: 200px; height: 100px;">5</div>
  <div class="grid__item" style="width: 50px; height: 50px;">6</div>
  <div class="grid__item" style="height: 100px;">7</div>
</div>

</body>
</html>
