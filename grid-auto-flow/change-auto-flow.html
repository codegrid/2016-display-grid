<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="../common.css" charset="utf-8">
<style>
.grid {
  display: grid;
  grid-template-columns: repeat(3, 100px);
  grid-template-rows:  repeat(3, auto);
  grid-auto-columns: 100px;
}
.grid__item-1 {
  grid-row: span 2;
  grid-column: 2;
  background-color: #93c47d;
}
.grid__item-2 {
  grid-column: span 2;
  background-color: #45818e;
}
.grid__item-3 {
  background-color: #990000;
}
.grid__item-4 {
  background-color: #b45f06;
}
.grid__item-5 {
  background-color: #e3dff0;
}
.grid__item-6 {
  background-color: #f0dee8;
}

</style>
<title>grid-auto-flow</title>
</head>
<body>
<h1 id="heading"></h1>
<p>
  grid-auto-flow: <select id="autoFlow">
    <option value="row" selected>row</option>
    <option value="column">column</option>
    <option value="row dense">row dense</option>
    <option value="column dense">column dense</option>
  </select>
</p>
<div id="grid" class="grid">
  <div class="grid__item-1">
    Item 1<br>
    grid-row: span 2;<br>
    grid-column: 2;
  </div>
  <div class="grid__item-2">
    Item 2<br>
    grid-column: span 2;
  </div>
  <div class="grid__item-3">Item 3</div>
  <div class="grid__item-4">Item 4</div>
  <div class="grid__item-5">Item 5</div>
  <div class="grid__item-6">Item 6</div>
</div>

<script>
window.addEventListener('DOMContentLoaded', function(){
  var select = document.getElementById('autoFlow');
  var grid = document.getElementById('grid');
  var heading = document.getElementById('heading');
  select.addEventListener('change', function(e){
    changeAutoFlow(this.value)
  }, false)
  function changeAutoFlow(v) {
    grid.style.gridAutoFlow = v;
    heading.innerHTML = v;
  }
  changeAutoFlow('row');
});
</script>
</body>
</html>
