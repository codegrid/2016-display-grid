<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="../common.css" charset="utf-8">
<style>
.grid {
  display: grid;
  grid-template-columns: 100px 2fr 1fr;
  grid-template-rows: 100px 1fr 1fr;
}
</style>
<title>grid-template with fr unit</title>
</head>
<body>

<div class="grid">
  <div class="grid__item">item 1</div>
  <div class="grid__item">item 2</div>
  <div class="grid__item">item 3</div>
  <div class="grid__item" style="width: 80px;">item 4</div>
  <div class="grid__item">item 5</div>
</div>

</body>
</html>
