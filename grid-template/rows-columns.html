<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="../common.css" charset="utf-8">
<style>
.grid {
  display: grid;
  grid-template-columns: 100px 100px;
  grid-template-rows: 200px 200px;
  /*
  以下と同等
  grid-template: 200px 200px / 100px 100px;
  */
}
</style>
<title>grid-template</title>
</head>
<body>

<div class="grid">
  <div class="grid__item">item 1</div>
  <div class="grid__item">item 2</div>
  <div class="grid__item">item 3</div>
  <div class="grid__item">item 4</div>
</div>

</body>
</html>
