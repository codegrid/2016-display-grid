<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="../common.css" charset="utf-8">
<style>
.grid {
  display: grid;
  grid-template-columns: repeat(4, 100px 10px) 100px;
  grid-template-rows: repeat(4, 100px 10px) 100px;
}
.grid__item-1 { grid-area: 1 / 1 ; }
.grid__item-2 { grid-area: 3 / 3 ; }
.grid__item-3 { grid-area: 5 / 5 ; }
.grid__item-4 { grid-area: 7 / 7 ; }
.grid__item-5 { grid-area: 9 / 9 ; }
</style>
<title>grid-gap</title>
</head>
<body>

<div class="grid">
  <div class="grid__item-1">item-1</div>
  <div class="grid__item-2">item-2</div>
  <div class="grid__item-3">item-3</div>
  <div class="grid__item-4">item-4</div>
  <div class="grid__item-5">item-5</div>
</div>

</body>
</html>
